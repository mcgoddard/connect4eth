<!DOCTYPE html>
<html>
<head>
  <title>Connect4eth DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1>A connect4 game implemented on the Ethereum blockchain</h1>
  <div class="col-sm-7 margin-top-3">
    <h2>Board</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>0</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
          </tr>
        </thead>
        <tbody id="grid-rows">
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
    <div class="row">
      <h2>Info</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <td>Player 1</td>
            <td id="player-1"></td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td id="player-2"></td>
          </tr>
          <tr>
            <td>Buy in</td>
            <td id="bet-amount"></td>
          </tr>
          <tr>
            <td>Current turn</td>
            <td id="current-turn"></td>
          </tr>
          <tr>
            <td>Game state</td>
            <td id="game-state"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row margin-top-3">
      <h2>Make a move</h2>
      <div class="col-sm-12">
        <div id="move-msg"></div>
        <input type="text" id="chosen-col" class="col-sm-8" placeholder="Column to move in"/>&nbsp;
        <input type="text" id="address" class="col-sm-8" placeholder="Address of account moving"/>&nbsp;
        <a href="#" onclick="makeMove()" class="btn btn-primary">Move</a>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
