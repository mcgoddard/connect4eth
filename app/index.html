<!DOCTYPE html>
<html>
<head>
  <title>Connect4eth DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1>A connect4 game implemented on the Ethereum blockchain</h1>
  <div class="row">
    <div class="col-sm-11 margin-top-3">
      <h2>Games</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>State</th>
              <th>Winner</th>
            </tr>
          </thead>
          <tbody id="games-rows">
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-6 margin-top-3">
      <h2>Add game</h2>
      <div class="row">
        <input type="text" id="add-game-p1" class="col-sm-10" placeholder="Player 1 name" />
        <input type="text" id="add-game-p2" class="col-sm-10" placeholder="Player 2 name" />
        <input type="number" id="add-game-entry-fee" class="col-sm-10" placeholder="Entry fee" />
      </div>
      <div class="row">
        <a href="#" onclick="addGame()" class="btn btn-primary">Add game</a>
      </div>
    </div>
    <div class="col-sm-5 margin-top-3">
      <h2>Add player</h2>
      <div class="row">
        <input type="text" id="add-player-address" class="col-sm-10" placeholder="Player address" />
        <input type="text" id="add-player-name" class="col-sm-10" placeholder="Player name" />
      </div>
      <div class="row">
        <a href="#" onclick="addPlayer()" class="btn btn-primary">Add player</a>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
