<!DOCTYPE html>
<html>
<head>
  <title>Connect4eth DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1>A connect4 game implemented on the Ethereum blockchain</h1>
  <div class="row">
    <div class="col-sm-12 margin-top-3">
      <h2>Board</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><a href="#" onclick="makeMove(0)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(1)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(2)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(3)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(4)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(5)" class="btn btn-primary">Move</a></th>
              <th><a href="#" onclick="makeMove(6)" class="btn btn-primary">Move</a></th>
            </tr>
          </thead>
          <tbody id="grid-rows">
          </tbody>
        </table>
        <input type="text" id="move-address" class="col-sm-8" placeholder="Address of account making moves"/>
        <div id="move-msg" class="col-sm-8"></div>
      </div>
    </div>
    <div class="col-sm-5 margin-top-3">
      <div class="row">
        <h2>Info</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <td>Player 1</td>
              <td id="player-1"></td>
            </tr>
            <tr>
              <td>Player 2</td>
              <td id="player-2"></td>
            </tr>
            <tr>
              <td>Buy in</td>
              <td id="bet-amount"></td>
            </tr>
            <tr>
              <td>Current turn</td>
              <td id="current-turn"></td>
            </tr>
            <tr>
              <td>Game state</td>
              <td id="game-state"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-5 margin-top-3">
      <div class="row">
        <h2>Join game</h2>
        <div class="col-sm-12">
          <div id="join-msg"></div>
          <input type="text" id="buy-in-address" class="col-sm-11" placeholder="Address of account joining"/>&nbsp;
          <a href="#" onclick="joinGame()" class="btn btn-primary">Join</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="game.js"></script>
</html>
